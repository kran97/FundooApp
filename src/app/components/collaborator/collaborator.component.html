<mat-card>
  <mat-card-title>
    Collaborators
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="master-div" fxLayout="column" fxLayoutAlign="space-around start">
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="semi-master-div">
          <button mat-mini-fab>{{firstName | uppercase | slice : 0:1}}</button>
        <div>
          <p class="owner-details">{{firstName}} {{lastName}} (Owner)</p>
          <p>{{email}}</p>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px" class="disp-collab" *ngFor="let detail of collabDetails">
        <button mat-mini-fab>{{detail.firstName | uppercase | slice : 0:1}}</button>
        <div fxLayout="column">
          <!-- <p class="owner-details">{{detail.firstName}} {{detail.lastName}}</p> -->
          <p class="owner-details">{{detail.email}}</p>
        </div>
        <div fxLayoutAlign="end end">
        <mat-icon class="remove-btn" (click)="removeCollab(detail.userId)">close</mat-icon>
        </div>
      </div>

      <div fxLayout="row" fxLayoutGap="20px">
        <mat-icon>person_add</mat-icon>
        <input matInput class="searchCollab" [matMenuTriggerFor]="searchList" [(ngModel)]="searchWord"
          placeholder="Email to share with" (keyup)="searchlist(searchWord)">
        <div>
          <mat-menu #searchList>
            <div *ngFor="let record of searchResultList">
              <div class="collabClick"
                (click)="saveCollab(record.email, record.firstName, record.lastName, record.userId)">{{record.email}}
              </div>
            </div>
          </mat-menu>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer class="collab-footer" fxLayoutAlign="end end">
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-card-footer>
</mat-card>
