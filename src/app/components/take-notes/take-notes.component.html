<mat-accordion fxLayoutAlign="space-around stretch">
  <mat-expansion-panel [expanded]="step === 0" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-description>
        Take a note...
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
        <input matInput placeholder="Title">
    </mat-form-field>
  
      <mat-form-field>
        <textarea matInput placeholder="Take a note..."></textarea>
      </mat-form-field>
  
      <mat-action-row>
        <button mat-button (click)="nextStep()">Close</button>
      </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
