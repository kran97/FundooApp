<h1 mat-dialog-title>Edit labels</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Create new label" [(ngModel)]="data.label">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.label" cdkFocusInitial>Done</button>
</div>
