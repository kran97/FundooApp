<mat-card [ngStyle]="{'background-color': color}" fxLayout="row"
    class="mat-card-note" fxLayoutAlign="space-between" fxFlex="100" fxLayoutGap="100">

    <div fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="space-between end">
            <textarea class="text-area" matInput cdkTextareaAutosize [ngStyle]="{'background-color': color}"
                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="title"
                placeholder="Title" value="{{data.title}}"></textarea>
            <button mat-icon-button>
                <mat-icon matSuffix>turned_in_not</mat-icon>
            </button>
        </div>
        <div>
            <textarea class="text-area" [ngStyle]="{'background-color': color}" cdkTextareaAutosize
                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" [formControl]="note" matInput
                placeholder="Take a note..." value="{{data.description}}"></textarea></div>
        <mat-action-row fxLayout="row" fxLayoutAlign="space-around stretch" fxLayoutAlign.xs="center center">
            <app-icon-list (messageEvent)="colorChange($event)"></app-icon-list>
            <button style="float: right" matTooltip="Close and Save" fxLayoutAlign="end end" mat-button
                (click)="close()">Close</button>
        </mat-action-row>
    </div>

</mat-card>
