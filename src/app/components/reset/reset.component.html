<body style="background-color:blanchedalmond;" fxFlex="100" fxLayoutAlign="space-around center">  
    <mat-card class="login-card" fxLayout="column" fxLayoutAlign="space-around stretch" fxFlex="30" fxFlex.sm="92" fxFlex.xs="100">
      
      <mat-card-header> 
        <mat-card-title class="card-title"><b>Enter New Password!</b></mat-card-title>
        <!-- <mat-card-subtitle>Welcome to fundooApp!</mat-card-subtitle> -->
        <img mat-card-avatar src="../../../assets/logo.png" class="mat-header-img">
      </mat-card-header>
    
      <mat-form-field appearance="outline" class="reg-input" fxLayoutAlign.xs="space-around center">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" name="password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
      </mat-form-field>

      <mat-card-actions fxLayout.sm="column" fxLayoutAlign.sm="space-around center" fxLayout.xs="column" fxLayoutAlign.xs="space-around center">
        <button mat-raised-button color="accent">Reset</button>
      </mat-card-actions>  
  </mat-card>
</body>
