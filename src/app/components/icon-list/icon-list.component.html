<div fxLayout="row" fxFlex="100" fxFlex.xs="10" fxLayoutAlign="start start">
    <button mat-button  matTooltip="Add image">
      <mat-icon>image</mat-icon>
    </button>
    <button mat-button matTooltip="Remind me">
      <mat-icon>add_alert</mat-icon>
    </button>
    


    <div fxFlex='13'><button mat-icon-button matTooltip="Select theme" [matMenuTriggerFor]="selectTheme">
        <mat-icon class="material-icons">color_lens</mat-icon>
      </button></div>
    <mat-menu #selectTheme="matMenu" class="matmenu">
      <ng-template matMenuContent>
        <div fxLayout=row fxLayoutGap=10px style="margin-top:5px" *ngFor='let row of colorArray'>
          <div *ngFor='let color of row'>
            <button [ngStyle]="{'background-color': color.color }" (click)='changeColor(color.color)' 
              matTooltip="{{color.name}}" mat-mini-fab></button>
          </div>
        </div>
      </ng-template>
    </mat-menu>
  
    <button mat-button matTooltip="Archive" (click)="archiveNote()">
      <mat-icon>archive</mat-icon>
    </button>
    <button mat-button matTooltip="More" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu>
      <button mat-menu-item (click)="deleteNote()">Delete Note</button>
      <button mat-menu-item>Change Labels</button>
      <button mat-menu-item>Show checkboxes</button>
    </mat-menu>
  </div>
