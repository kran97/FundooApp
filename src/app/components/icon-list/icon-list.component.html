<div fxLayout="row" fxFlex="100" fxFlex.xs="10">
    <button mat-button  matTooltip="Add image">
      <mat-icon>image</mat-icon>
    </button>
    <button mat-button matTooltip="Remind me">
      <mat-icon>add_alert</mat-icon>
    </button>
    <button mat-button matTooltip="Change colour" [matMenuTriggerFor]="chip">
      <mat-icon>palette</mat-icon>
    </button>

  <mat-menu #chip>
    <mat-grid-list cols="3" rowHeight="25px">
      <mat-grid-tile *ngFor="let tile of tiles"
      [style.background]="tile.color" class="colorPalette"></mat-grid-tile>
    </mat-grid-list>
  </mat-menu>
  
    <button mat-button matTooltip="Archive">
      <mat-icon>archive</mat-icon>
    </button>
    <button mat-button matTooltip="More" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu>
      <button mat-menu-item (click)="deleteNote()">Delete Note</button>
      <button mat-menu-item>Change Labels</button>
      <button mat-menu-item>Show checkboxes</button>
    </mat-menu>
  </div>
